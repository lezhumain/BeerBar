<div class="header">

    <!-- back on right button -->
    <button id="back" type="button" class="btn btn-primary" (click)="goBack()">Back</button>
    <h2 id="">Login</h2>
</div>

<div *ngIf="showLoginError" class="alert alert-danger">
    Nom d'utilisateur ou mot de passe erron√©.
</div>

<div class="mainContent">

        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="login">Login:</label>
                <div class="col-sm-10">
                    <input #login id="login"  type="text" class="form-control" placeholder="Enter login">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pass">Password:</label>
                <div class="col-sm-10">
                    <input #pass id="pass" type="password" class="form-control" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" (click)="save(login.value, pass.value)">Login</button>
                    <!--<button type="cancel" class="btn btn-default" (click)="goBack()">Cancel</button>-->
                </div>
            </div>
        </form>

</div>
